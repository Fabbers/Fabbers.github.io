    <div class="wrapper">

    <script>






        $(document).ready(function(){

          $(".input-container").each(function() {
            var toolTip = $(this).attr("tooltip");
            $(this).children(".tltp").html(toolTip);
          });

          $(".tltp").hide();


          function showTip(){
               $(this).children(".tltp").show();
         }
          function hideTip(){
              $(this).children(".tltp").hide();
          }

        $(".input-container").hover(showTip, hideTip);


       $("button").on("click", function(e){
        e.preventDefault();
         $(".tltp").show();
      })

      });







    </script>
